<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Rock/Paper/Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Comp</div>
        <span id="user-score">0</span>
        <span>:</span>
        <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper Covers Rock. You Win!</p>
    </div>

    <div class="buttons" id="but">
        
        <button class="button" id="r">Rock</button>
        
        <button class="button" id="p">Paper</button>
        
        <button class="button" id="s">Scissors</button>
        
    </div>

    <p class="action-message">Make your move</p>

    <script src="./main.js"></script>
</body>
</html>
