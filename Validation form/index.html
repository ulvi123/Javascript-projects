<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e2a7648e78.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Form animation</title>
</head>
<body>

  <form>
    <div class="field-name">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Username" required>
      <i class="fas fa-arrow-right"></i>
    </div>

    <div class="field-email innactive">
      <i class="fas fa-envelope"></i>
      <input type="text" placeholder="Email" required>
      <i class="fas fa-arrow-right"></i>
    </div>
    <div class="field-password innactive">
      <i class="fas fa-key"></i>
      <input type="password" placeholder="password" required>
      <i class="fas fa-arrow-right"></i>
    </div>
    <div class="field-finish innactive">
      <i class="fas fa-grin-hearts"></i>
      <p>Thank you!</p>
      <i class="fas fa-grin-hearts"></i>
    </div>
  </form>
  <script src="main.js"></script>
</body>
</html>
